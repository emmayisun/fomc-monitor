name: Update Fed News

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git-auto-commit-action to push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Pull latest changes
        run: git pull --rebase origin main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python news_scraper.py

      - name: Commit and push changes
        run: |
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Stage only the news files
          git add data/news.json data/news/*.html
          
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "Auto-update Fed news [skip ci]"
          
          # Pull latest changes and rebase if needed
          git fetch origin main
          if ! git pull --rebase origin main; then
            # If rebase fails, reset and try again
            git rebase --abort 2>/dev/null || true
            git reset --hard origin/main
            git add data/news.json data/news/*.html
            if ! git diff --cached --quiet; then
              git commit -m "Auto-update Fed news [skip ci]"
            fi
          fi
          
          # Push changes
          git push origin main
